<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="commom/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"></link>
    <script src="commom/js/bootstrap.min.js"></script>
     
    <title>Contact App</title>
</head>
    <body>
        <!-- <div class="container vh-100 bg-success"></div> -->
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-2 "></div>
                <div class="col-md-8 shadow-lg mt-5 overflow-hidden">
                    <div class="row">
<!--Stating Login Form Mockup-->                        
                        <div class="col-md-6 login-form" >
                    <!--Overly Mockup-->
                        <div class="active-box l-active" style="opacity: 0; z-index: -1;">
                            <h3>SIGN IN</h3>
                            <p>Sign In if you have any account</p>
                            <button id="l-active-btn">Sign In</button>       
                        </div> 
                    <!--Overly Mockup-->           
                            <h2 class="text-center pt-5">SIGN IN</h2>
                            <div class="text-center">
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-whatsapp"></i>
                                <i class="fa-brands fa-google"></i>    
                            </div>
                            <br>
                            <form>
                                <input type="email" id="username" placeholder="Username" class="form-control mb-3">
                                <input type="password" id="password" placeholder="Password" class="form-control mb-3">
                                <div align="center" class="pb-5">
                                    <a href="#">Forgot Password</a>
                                    <br>
                                    <button class="btn">Sign In</button>
                                </div>
                            </form>
                        </div>
<!--Ending Login Form Mockup-->

<!--Stating Signup Form Mockup--> 
                        <div class="col-md-6 signUp-form">
                    <!--Overly Mockup-->
                        <div class="active-box s-active">
                            <h3>SIGN UP</h3>
                            <p>Sign Up if you haven't any account</p>
                            <button id="s-active-btn">Sign UP</button>       
                        </div> 
                    <!--Overly Mockup--> 
                            <h2 class="text-center pt-5">SIGN UP</h2>
                            <div class="text-center">
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-whatsapp"></i>
                                <i class="fa-brands fa-google"></i>    
                            </div>
                            <br>
                            <form>
                                <input type="text" id="f-name" placeholder="First Name" class="form-control mb-3">
                                <input type="text" id="l-name" placeholder="Last Name" class="form-control mb-3">
                                <input type="text" id="s-username" placeholder="Username" class="form-control mb-3">
                                <input type="password" id="s-password" placeholder="Password" class="form-control mb-3">
                                <div align="center" class="pb-5">
                                    <button class="btn signup-btn">Sign Up</button>
												<p id="s-notic"></p>
                                </div>
                            </form>
                        </div>
<!--Ending Signup Form Mockup-->                         
                    </div>
                </div>
                <div class="col-md-2 "></div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
